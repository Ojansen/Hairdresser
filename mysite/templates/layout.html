<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1">

    {% load static %}

    <link rel="stylesheet" href="{% static 'dist/css/uikit.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/css/main.css' %}" />
    <script src="{% static "dist/js/uikit.min.js" %}"></script>
    <script src="{% static "dist/js/uikit-icons.min.js" %}"></script>


    <script type="module" src="{% static 'dist/node_modules/@assister/rasa/dist/rasa/rasa.esm.js' %}"></script>
    <link href="{% static 'dist/node_modules/@assister/rasa/dist/rasa/rasa.css' %}" rel="stylesheet">

    {% block style %}
    {% endblock %}

</head>
<body class="uk-height-1-1">

    <nav class="uk-navbar-container uk-margin-medium-bottom" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% block navright %}
                {% endblock %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

{#    <rasa-bot server="http://localhost:5005" />#}

</body>
</html>
